source /opt/homebrew/lib/python3.11/site-packages/powerline/bindings/tmux/powerline.conf

set -g mouse on
set -g mode-keys vi
set -g focus-events on
set -g status-interval 60
set -g escape-time 0
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256color*:Tc"
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ',xterm*:sitm=\E[3m'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# copy the buffer into the clipboard
bind y run 'tmux show-buffer | pbcopy >/dev/null 2>&1'

